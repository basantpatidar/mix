<ion-header>
  <ion-toolbar>
    <ion-title>
      MyAppTwo Home page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h4> My Ionic App </h4>
  <ion-item>
    <ion-input [(ngModel)]="myName" required type="text" placeholder="Enter Name"></ion-input>
    <ion-button (click)="partOne()" shape="round" color="primary" fill="outline"><ion-icon name="text"></ion-icon>Greetings</ion-button>
  </ion-item>
  <ion-item>
    <ion-button [href]="'partTwo'" shape="round" color="primary" >Riley</ion-button>
  </ion-item>
</ion-content>
